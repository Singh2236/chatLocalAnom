<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Anonymous Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="chat-pane">
        <header>
          <h1>Local Anonymous Chat</h1>
          <p id="status">Connecting...</p>
          <p id="room">Room: LOBBY</p>
          <p id="online">Online in room: 0</p>
        </header>

        <section class="room-controls">
          <input id="room-input" maxlength="12" placeholder="Room code (e.g. TEAM1)" />
          <button id="join-room-btn" type="button">Join / Create Room</button>
          <button id="join-location-btn" type="button">Join Nearby Group</button>
        </section>

        <section id="messages" class="messages" aria-live="polite"></section>

        <form id="chat-form" class="composer" autocomplete="off">
          <input id="message-input" name="message" maxlength="500" placeholder="Type a message" required />
          <input id="image-input" type="file" accept="image/*" hidden />
          <button id="upload-image-btn" type="button">Upload Image</button>
          <button type="submit">Send</button>
        </form>
      </section>

      <aside class="rooms-pane">
        <h2>Open Rooms</h2>
        <ul id="rooms-list" class="rooms-list" aria-live="polite"></ul>

        <section class="weather-widget" aria-live="polite">
          <div class="weather-head">
            <h2>Local Weather</h2>
            <button id="refresh-weather-btn" type="button">Refresh</button>
          </div>
          <p id="weather-status">Location needed to load weather.</p>
          <p id="weather-main">--</p>
          <p id="weather-detail">--</p>
        </section>
      </aside>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
